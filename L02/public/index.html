<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Executor</title>
</head>
<body>
    <h1>Function Executor</h1>
    <form id="functionForm">
        <label for="functionName">Function Name:</label>
        <input type="text" id="functionName" name="functionName"><br><br>

        <label for="parameters">Parameters (JSON):</label>
        <input type="text" id="parameters" name="parameters"><br><br>

        <button type="submit">Execute</button>
    </form>

    <h2>Result</h2>
    <pre id="output"></pre>

    <script>
        const form = document.getElementById('functionForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const functionName = document.getElementById('functionName').value;
            const parameters = JSON.parse(document.getElementById('parameters').value);

            const response = await fetch('/execute-function', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ functionName, parameters })
            });

            const result = await response.json();
            document.getElementById('output').textContent = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
